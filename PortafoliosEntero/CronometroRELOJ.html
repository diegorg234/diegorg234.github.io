<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cronómetro</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #e6e6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background: #2c2c2c;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(255,255,255,0.08);
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
        color: #fff;
    }

    #display {
        font-size: 4rem;
        font-weight: bold;
        margin: 20px 0;
        color: #d9d9d9;
    }

    button {
        background: #555;
        border: none;
        color: white;
        font-size: 1rem;
        padding: 12px 20px;
        margin: 7px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #888;
    }

    .btn-volver {
        margin-top: 25px;
        display: inline-block;
        background: #111;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    .btn-volver:hover {
        background: #333;
    }
</style>

<script>
    let tiempo = 0;
    let intervalo;

    function actualizarCronometro() {
        tiempo++;
        let min = String(Math.floor(tiempo / 6000)).padStart(2, '0');
        let seg = String(Math.floor((tiempo / 100) % 60)).padStart(2, '0');
        let ms = String(tiempo % 100).padStart(2, '0');
        document.getElementById("display").textContent = `${min}:${seg}:${ms}`;
    }

    function iniciar() {
        if (!intervalo) {
            intervalo = setInterval(actualizarCronometro, 10);
        }
    }

    function pausar() {
        clearInterval(intervalo);
        intervalo = null;
    }

    function reiniciar() {
        pausar();
        tiempo = 0;
        document.getElementById("display").textContent = "00:00:00";
    }
</script>

</head>
<body>

<div class="container">
    <h1>CRONÓMETRO</h1>

    <div id="display">00:00:00</div>

    <button onclick="iniciar()">▶ Iniciar</button>
    <button onclick="pausar()">⏸ Pausar</button>
    <button onclick="reiniciar()">⟲ Reset</button>

    <br>
    <a href="portafolios.html" class="btn-volver">⬅ Volver al Portafolio</a>
</div>

</body>
</html>
