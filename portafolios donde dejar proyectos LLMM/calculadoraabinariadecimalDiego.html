<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Binario–Decimal Diego</title>
    <style>
        /* Reset básico */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            display:flex; justify-content:center; align-items:center;
            height:100vh;
            background: linear-gradient(to right, #c9e4f6, #fef9ef);
        }

        .calculadora {
            background-color:#ffffffcc;
            padding:25px 30px;
            border-radius:20px;
            box-shadow:0 8px 20px rgba(0,0,0,0.15);
            text-align:center;
            width:320px;
        }

        .calculadora h1 { color:#1e3d59; margin-bottom:20px; }

        #entrada {
            width:90%;
            padding:10px;
            border-radius:12px;
            border:1px solid #1e3d59;
            margin-bottom:15px;
            text-align:center;
            font-size:1rem;
        }

        .botones {
            display:flex; flex-direction:column; gap:10px; margin-bottom:20px;
        }

        .botones button {
            padding:10px;
            border:none;
            border-radius:12px;
            font-size:1rem;
            cursor:pointer;
            transition:all 0.3s;
        }

        .botones button:hover {
            transform:translateY(-2px);
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
        }

        .botones button:nth-child(1){background-color:#ffadad; color:#fff;}
        .botones button:nth-child(2){background-color:#ffd6a5; color:#fff;}
        .botones button:nth-child(3){background-color:#caffbf; color:#333;}

        .resultado p:first-child { font-weight:bold; margin-bottom:5px; }
        #salida {
            font-size:1.3rem;
            color:#1e3d59;
            background-color:#f1f5f9;
            padding:8px;
            border-radius:10px;
        }

        a.volver {
            display:inline-block;
            margin-top:20px;
            background:#1e3d59;
            color:#fff;
            padding:10px 15px;
            border-radius:10px;
            text-decoration:none;
            transition:0.3s;
        }
        a.volver:hover { background:#142838; }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Binario ↔ Decimal</h1>
        <input type="text" id="entrada" placeholder="Introduce un número" />
        <div class="botones">
            <button onclick="convertirABinario()">Decimal → Binario</button>
            <button onclick="convertirADecimal()">Binario → Decimal</button>
            <button onclick="limpiar()">Limpiar</button>
        </div>
        <div class="resultado">
            <p>Resultado:</p>
            <p id="salida">0</p>
        </div>
        <a href="portafolios.html" class="volver">⬅ Volver al portafolio</a>
    </div>

    <script>
        const entrada = document.getElementById('entrada');
        const salida = document.getElementById('salida');

        function convertirABinario() {
            let valor = entrada.value.trim();
            if(valor === "" || isNaN(valor)){
                salida.textContent = "Introduce un número decimal válido";
                return;
            }
            salida.textContent = parseInt(valor).toString(2);
        }

        function convertirADecimal() {
            let valor = entrada.value.trim();
            if(!/^[01]+$/.test(valor)){
                salida.textContent = "Introduce un número binario válido";
                return;
            }
            salida.textContent = parseInt(valor, 2);
        }

        function limpiar() {
            entrada.value = "";
            salida.textContent = "0";
			
        }
		
    </script>
</body>
</html>
